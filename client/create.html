<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create - Neni's product store frontend.</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  <script type="module" src="create.js" defer></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand navbar-dark bg-primary">
      <div class="container">

        <a class="navbar-brand" href="/">Neni's Store</a>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item  active">
            <a class="nav-link" href="/create.html">Create <span class="sr-only">(current)</span></a>
          </li>
        </ul>

      </div>
    </nav>
  </header>

  <main class="container mt-5">
    <div id="error" class="alert alert-danger d-none" role="alert">
      This is a danger alertâ€”check it out!
    </div>
    <form class="mb-5">
      <div class="form-group">
        <label for="title">Title*:</label>
        <input type="text" name='title' class="form-control" id="title" aria-describedby="titleHelp"
          placeholder="Enter product title" required>
        <small id="titleHelp" class="form-text text-muted">Whats the title for your product.</small>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" name='description' id="description" rows="3"
          placeholder="Enter product description"></textarea>
      </div>
      <div class="form-group">
        <label for="image">Image:</label>
        <input type="url" class="form-control" name='image' id="image" aria-describedby="imageHelp"
          placeholder="Enter product image url">
        <small id="imageHelp" class="form-text text-muted">Product image url.</small>
      </div>
      <div class="row">
        <div class="form-group col-sm-6">
          <label for="quantity">Quantity*:</label>
          <input type="number" class="form-control" name='quantity' id="quantity" aria-describedby="quantityHelp"
            placeholder="Quantity in stock" required>
          <small id="quantityHelp" class="form-text text-muted">Product quantity.</small>
        </div>
        <div class="form-check col-sm-6">
          <label for="price">Price*:</label>
          <input type="number" class="form-control" name='price' id="price" aria-describedby="priceHelp"
            placeholder="Enter product price" step="any" required>
          <small id="priceHelp" class="form-text text-muted">Product price to 2 decimal places.</small>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </main>

</body>

</html>
